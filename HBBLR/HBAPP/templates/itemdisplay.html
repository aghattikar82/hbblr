<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<title>Item Details</title>
</head>
<body>
{% load static %}
 <center>
	<h1> Item Details</h1>
	<center>{{msg}}</center>
	</center>

		<table align="center" border="1" class="table table-bordered">
			
			<tr>
				<th>Item ID</th>
				<th>Item  Name</th>
				<th>Item Category</th>
				<th>Item Cost</th>
				<th>Item Image</th>
				<th>Added On</th>
			</tr>
			{% for i in data %}


<tr>
	<td>{{i.id}}</td>
	<td>{{i.itemname}}</td>
	<td>{{i.category}}</td>
	<td>{{i.cost}}</td>

	<td><img static src="{{i.itemphoto}}" height="50px" width="50px"></td>
	<td>{{i.created_on}}</td>
	{% endfor %}
</tr>
		</table>

	
</body>
</html>
