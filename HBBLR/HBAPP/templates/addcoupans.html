<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<title>Add Copans </title>
</head>
<body>
	<div class="container mt-3" align="center">
		<h3>
			<p class="text-info"> Add Coupons</p>
		</h3>
	</div>

		 <div  align="center">
    		<strong>{{msg}}</strong> 
  		</div>

 		
	<form method="POST"  autocomplete="off">
		
		<div class="container-fluid">
			<div class="row" >
				<div class="col-lg-4 col-md-4 col-sm-4">
					<label ><font color="red">*</font>Couponname </label>
					 <input type="txt" name="txtcoponname"  class="form-control" required autofocus="on" placeholder="Enter Copan Name">

		</div>

		
				<div class="col-lg-4 col-md-4	 col-sm-4">
					<label ><font color="red">*</font>Description:</label>
					<textarea name="Description" autofocus="on" class="form-control" required placeholder="Enter Description"></textarea>	
				</div>	
					
			<div class="col-lg-4 col-md-4 col-sm-4">
					<label><font color="red">*</font>Min-Cost</label>
					<input type="cost" name="mincost" required autofocus="on" placeholder="Enter Cost" class="form-control" pattern="{0-9}">
				
		</div>



		
				<div class="col-lg-4 col-md-4 col-sm-4">
					
						<label><font color="red">*</font>Unit:</label>
						<div class="input-group mb-">
						<select name="dfname" class="form-select ">
							<option>Percentage </option>
							<option>Cash </option>
							
						</select>	
					
			</div>
		</div>

		
		<div class="col-lg-4 col-md-4 col-sm-4">
					<label>Discont :</label>
						<div class="input-group mb-" >
					
					<input type="txt" name="discont" class="form-control" required placeholder=" Enter Discont">
				   </div>
		</div> 
						<div class="col-lg-4 col-md-4 col-sm-4">
						<label>Cost:</label>
						<div class="input-group mb-" >

					<input type="cost" name="txtcost" required autofocus="on" placeholder=" Cost" class="form-control" pattern="{0-9}">
				
		</div>
		</div>
			</div>
	</div>
	

		<div class="container-fluid p-4" > 
			<div class="row" align="center">
				<div class="col-lg-12 col-md-12 col-sm-12">
					<input type="submit" class="btn btn-primary" name="btnsubmit" value="Add Coupan">
					<input type="reset"  class="btn btn-warning" name="cancel" value="Cancel">	
				
		</div>
</div>
		{% csrf_token  %}


</form>

</body>
</html>
