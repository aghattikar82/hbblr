<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<title>Customeroder</title>
</head>
<body>
	<div >
		<center><h2> Customer order </h2></center>
	</div>
	<div align="center">
		{{msg}}
		
	</div>
	<div class="container-fluid p-3">
			<div class="row">
	
	<form method="POST" autocomplete="off"  >

 		
					<div class="col-lg-12 col-md-12 col-sm-12 m-3 ">
						<input type="hidden" name="mobilenumber" value="{{d.mobile_number}}"  class="form-control" >
						
				</div>
				
				<div class="col-lg-12 col-md-12 col-sm-12 m-3"> 
					<input type="hidden" name="hotelid" value="{{i.hotelid}}">
					
				</div>
				<div class="col-lg-12 col-md-12 col-sm-12 m-3">
					<input type="hidden" name="amount" value="{{i.amount}}">
					
				</div>
					<div class="col-lg-12 col-md-12 co-sm-12 m-3 " >
						<div class="input-group mb-3" >	 
							<select name="ddfield" class="form-control" autofocus="on">
							<option value="">Self Pickup </option>
							<option value="">Home Delivery</option>
							<option value="">Dine Inn</option>
							</select>
							
							</div>
						</div>
				<div class="col-lg-12 col-md-12 col-sm-12">
					<input type="txt" name="addcoupon" required class="form-control" placeholder="Enter coupon name">
				</div>
					<div class="col-lg-12 col-md-12 col-sm-12 m-3">
				<div align="center">
					<input type="submit" name="btnlogin" value="add" class="btn btn-success" >
							
					<input type="reset" name="btncancel" value="Cancel" class="btn btn-warning" >
				</div>
				</div>
			</div>
		</div>
		{% csrf_token %}
	
	</form>

</body>
</html>
