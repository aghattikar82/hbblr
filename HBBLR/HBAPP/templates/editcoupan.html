<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	 <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src='main.js'></script>
	<title>Edit Coupan</title>
</head>
<body>
	<div class="cantanir m-3" align="center">
		<h3>Edit Coupon  </h3>
		
	</div>


	<div>
		{{msg}}
	</div>
	

<form method="POST" autocomplete="off">
	{% for d in data %}
	<div class="container-fluid">
			<div class="row" >
				<div class="col-lg-12 col-md-12 col-sm-12">
					<label ><font color="red">*</font> ID </label>
					 <input type="txt" name="did"  class="form-control" value="{{d.id}} "  readonly>
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<div class="row" >
				<div class="col-lg-12 col-md-12 col-sm-12">
					<label ><font color="red">*</font> CouponName </label>
					 <input type="txt" name="txtcoponname"  class="form-control" value="{{d.CouponName}} " required>
				</div>
			</div>
		</div>

		<div class="container-fluid">
			<div class="row" >
				<div class="col-lg-12 col-md-12 col-sm-12">
					<label ><font color="red">*</font> discription </label>
					 <input type="txt" name="txtdiscription"  class="form-control" value="{{d.discription}} " >
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<div class="row" >
				<div class="col-lg-12 col-md-12 col-sm-12">
					<label ><font color="red">*</font> Min_cost </label>
					 <input type="txt" name="mincost"  class="form-control" value="{{d.Min_cost}} " >
				</div>
			</div>
		</div>

		<div class="container-fluid" align="center">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12">
					<input type="submit" name="btnsubmit" class="btn btn-success" value="Update">
					<input type="reset" name="cancel" class="btn btn-warning" value="cancel">
			
				</div>

				
			</div>
			
		</div>
	{% endfor %}
	{% csrf_token %}
</form>
</body>
</html>
