<html>
<head>
	{% include "head.html" %}

	<meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
	{% include "hotelmid.html" %}
	<center>
		<h3> Add Categary</h3>

	{{msg}}
	 </center>


	<form method="POST" autocomplete="off" enctype="multipart/form-data">
		<table align="center" border="2" class="table table-bordered">
			<tr>
				<td> <font color="red">Categary Name </font> </td>
				<td>
					<input type="txt" name="txtname" class="form-control" required autofocus="on" placeholder="Enter Your Name" maxlength="100">
				</td>
			</tr>
			<tr> 
				<td><font color="red"> Description</font> </td>
				<td>
					<textarea name="Description" class="form-control" required autofocus="on" placeholder="Enter Your Description " maxlength="5000"></textarea>
				</td>
			</tr>
			<tr> 
				<td>
					<font color="red">Image Upload </font>
				</td>
				<td>
					<input type="file" class="form-control" name="myfile">
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" name="btnsubmit" value="Add">
					<input type="reset" name="cancel" value="cancel">
				</td>
			</tr>
			
		</table>
			 {% csrf_token %} 
	</form>
{% include "last.html" %}
