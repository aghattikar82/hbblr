  <script>
	function counter(val)
	{
		c=parseInt(document.getElementById("txtcount").value);

		if(val==-1 && c=="1" )
		{
			document.getElementById("txtcount").value="1";
		}
		else
		{
			c+=parseInt(val);
			document.getElementById("txtcount").value="";
			document.getElementById("txtcount").value=c;
		}
	}
</script>
