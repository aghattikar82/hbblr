<!DOCTYPE html>
<html>
<head>
     {% include 'head.html' %}
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Hotel Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src='main.js'></script>
</head>
<center>
    <br>

<body>
     {% include 'mid.html' %}
     <div>
    <h2>Hotel Login</h2>
</div>

    <div class="container mt-3">
        <div class="row">
                <br>
            <form autocomplete="off" method="post" name="frmlogin" class="table table-bordered">
                <div align="left">
                    <label><font color="red" >*</font>Mobile Number</label>
                    <input value="9876543210" type="number" class="form-control" name="txtmobilenumber" placeholder="Mobile Number" required autofocus="on" pattern="[0-9]{10,13}"/>
                </div>
                <br>
                <div align="left">
                    <label><font color="red" >*</font>Password</label>
                    <input value="9876543210" type="password" class="form-control"  name="txtpassword" placeholder="Password" required />
                </div>
                <br>
                <div>
                    <input  type="submit" class="btn btn-success" name="btnsubmit" value="Login"/>
                    <input  type="reset" class="btn btn-warning" name="btncancel" value="Cancel"/>
                </div>
                    {% csrf_token %}
            </form>
        </div>
    </div>

 {% include 'last.html' %}
</body>
</html>
