<!DOCTYPE html>
<html>
<head> <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
         <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<title>Admin Login</title>
</head>
<body>
	<form method="post" name="frmlogin" autocomplete="off" class="container" >
		<div align="center">
			{{msg}}
			

		</div>
		<center><h1>Change Password</h1></center>
		<table class="table table-bordered" >
			<tr>
				<td><font color="red">*</font>Enter Current Password</td>

			<td>
				<input type="number" name="txtcurrentpassword" autofocus="on" maxlength="13" required class="form-control" > 
			</td>
		</tr>
			<tr>
				<td><font color="red">*</font>Enter New Password</td>

			<td>
				<input type="password" name="txtnewpassword" maxlength="20" required class="form-control" > 
			</td>
		</tr>

		<tr>
				<td><font color="red">*</font>Enter Confirm New Password</td>

			<td>
				<input type="password" name="txtconfirmpassword" maxlength="20" required class="form-control" > 
			</td>
		</tr>			<tr>
				<td  colspan="2" align="center">
				<input type="submit" name="btnlogin" value="Change Password" class="btn btn-success" >
							
				<input type="reset" name="btncancel" value="Clear" class="btn btn-warning" >
				</td>
			</tr>
		</table>
 {% csrf_token %}		
	</form>


</body>
</html>
