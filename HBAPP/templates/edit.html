<!DOCTYPE html>
<html>
<head>
	{% include 'head.html' %}
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>edit</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src='main.js'></script>
</head>
<body>
	{% include 'mid.html' %}
	<form method="POST" autocomplete="off" enctype="multipart/form-data" >
	     <table align="center" border="2" class="table table-bordered">
	     <tr>
	     	{% for s in data %}

			<td><font color="red">ID</font></td>
			<td>
				<input type="text" name="sid" class="form-control" readonly value="{{s.id}}">
			</td>
		</tr>
		<tr>
			<td><font color="red">Name</font> </td>
			<td>
				<input type="text" name="cname"  class="form-control" autofocus="on" required value="{{s.name}} ">
			</td>
		</tr>

		<tr>
			<td><font color="red">image </font> </td>
			<td>
				<input type="file" name="image" class="form-control" autofocus="on"  >
								<img  static src="{{s.image}}" height="100px" width="100px">
				<br>
			</td>
		</tr>

				<tr>
			<td colspan="2" align="center">
				<input type="submit" name="btnsubmit" class="btn btn-success" value="update">
				<input type="reset" name="btnsubmit" class="btn btn-warning" value="cancel">
				
			</td>
		</tr>
		{% endfor %}


		</table>
		{% csrf_token %}

	 </form>
{% include "last.html" %}
</body>

</html>
