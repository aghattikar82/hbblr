<!DOCTYPE html>
<html>
<head>
	{% include "head.html"  %}
	<title>MST Membership</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
	{% include "mid.html"  %}
	<center><h2>MemberShip</h2></center>
	<div style="height: 40px" align="center">
		{{msg}}
	</div>
	<form name="frmmembership" method="POST" autocomplete="off">
		<div class="conatiner-fluid">
		<div class="row">
			<div class="form-group col-md-3 col-lg-3 col-sm-0""></div>
		<div class="form-group col-md-6 col-lg-6 col-sm-12"">
			<label form="membertype">Member Type</label>
			<input type="text" class="form-control" name="membertype" autofocus="on" required placeholder="Enter Member Type">
		</div>
		</div>
		<div class="row">
			<div class="form-group col-md-3 col-lg-3 col-sm-0""></div>
		<div class="form-group col-md-6 col-lg-6 col-sm-12">
			<label form="cost">Cost</label>
			<input type="number" name="cost" class="form-control"  required placeholder="Enter Cost">
		</div>
		</div>
		<div class="row" align="center">
			
			<input type="submit" name="btnsubmit" class="btn btn-success" value="Submit">
			<input type="reset" name="btncancel" class="btn btn-warning" value="Cancel">
		</div>

				{% csrf_token %}
		</div>
	</form>
	{% include "last.html"  %}
</body>
</html>
