<!DOCTYPE html>
<html>
<head>
	{% load static %}
	{% include "hotelhead.html" %}
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	 <meta charset="utf-8">
 	<title>Add Items </title>
</head>
<body>
	{% include "hotelmid.html" %}
	
		<div align="center">
			<h1>Item List</h1>	
			{% if msg %}
	  <div class="alert alert-success" align="center">

		<strong>{{msg}}</strong> 
		</div>
		{% endif %}
	</div>
	
<form name="frmregister" method="post" autocomplete="off" enctype="multipart/form-data"  style="text-align: left;"> 
<div class="container-fluid">

<div class="row">
	<div class="form-group col-md-12 col-lg-12 col-sm-0 p-2"></div>

	<div class="form-group col-md-12 col-lg-12 col-sm-12">
		<label for="name"><font color="red">*</font> Enter Item Name </label>
		<input type="text" name="txtitemname" class="form-control" placeholder="Enter Item  Name" maxlength="100" autofocus="on" required>
	</div>
</div>		
<div class="row">	
<div class="form-group col-md-12 col-lg-12 col-sm-12 mt-3"></div>

	<div cclass="form-group col-md-12 col-lg-12 col-sm-12">
		<label for="select catory"><font color="red">*</font>Select Category</label>
		<select name="categoryname" class="form-select" required>
			<option>Select Category </option>
			{% for category in category %}
			<option value="{{category.id}}">{{category.name}}</option>	
			{%endfor%}
		</select>	
	</div>
</div>
<div class="row">	
	<div class="form-group col-md-12 col-lg-12 col-sm-12 mt-3"></div>

	<div class="form-group col-md-12 col-lg-12 col-sm-12">
		<label for="name"><font color="red">*</font>Enter Discription</label>
		<textarea name="txtdiscription" placeholder="Enter Discription" maxlength="5000" class="form-control"></textarea> 
	</div>
</div>
<div class="row">	
<div class="form-group col-md-12 col-lg-12 col-sm-12 mt-3" ></div>

	<div class="form-group col-md-12 col-lg-12 col-sm-12"">
		<label for="name"><font color="red">*</font>Enter Cost</label>
		<input type="number" name="txtcost"  class="form-control" placeholder="Enter Cost" maxlength="13" required>
	</div>
</div> 
<div class="row">	
<div class="form-group col-md-12 col-lg-12 col-sm-12 mt-3"></div>
	<div class="form-group col-md-12 col-lg-12 col-sm-12">
		<label for="name"><font color="red">*</font>Upload Item Image </label>
		<input type="file" name="txtitemimg"  class="form-control" required>
	</div>
</div>
<div align="center" class="mt-3">
	<input type="submit" name="btnadditem" value="Add " class="btn btn-primary" >
							
	<input type="reset" name="btncancel" value="Reset" class="btn btn-warning" >
</div>

	

</div>
{% csrf_token %}
</div>
</form>
</center>
{% include "hotellast.html" %}

</body>
</html>
